    <div class="contacto">
        <h3 class="tit-form">LLENA EL FORMULARIO DE CONTACTO Y NOS COMUNICAREMOS A LA BREVEDAD:</h3>
    </div>
    
    <div id="contenedor-form">    
        <div class="input-group mb-3">
            <span class="input-group-text form-control">Nombre:</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text form-control">Apellido:</span>
            <input type="text" aria-label="Last name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Electronico:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div>
            <label for="numero">Ingresa tu numero de telefono:</label>
            <input type="number" id="numero" placeholder="351-898691" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <select class="form-select form-control" aria-label="Default select example">
            <option selected>Posicion en la que se encuentra:</option>
            <option value="1">Comprador</option>
            <option value="2">Solicitud de Servicio</option>
            <option value="3">Proveedor</option>
        </select>
        
        <div>
            <label>Acepta términos y condiciones</label>
            <input type="checkbox" name="acepta" value="1" />
        </div>
        
        <div>
            <input type="submit">
            <input type="reset">
        </div>
